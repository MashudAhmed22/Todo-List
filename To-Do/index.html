<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid bg-light" style="height: 100vh; width: 100%;">
        <div class="row ">
            <div class="col">
                <h1 class="text-primary d-flex justify-content-center">ToDo</h1>
            </div>
        </div>
        <hr />

        <div class="row m-5 d-flex justify-content-center align-items-center">
            <div class="col-md-5 d-flex justify-content-center align-items-center ">
                <input type="text" name="" id="msg" placeholder="Enter your ToDo">
                <button class="btn btn-primary m-2" id="submit">Submit</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col bg-dark text-light d-flex justify-content-between">
                <h4 class="bg-info m-3 rounded-1 w-10">
                    Total Count: <span id="count">0</span>
                </h4>
                <button class="btn btn-danger m-2" id="clear">CLEAR ALL</button>
            </div>
        </div>
        <hr />
        <div class="row d-flex flex-row" id="body"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
        
</body>

</html>
